<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="./resources/css/index.css" type="text/css">
  <link rel="stylesheet" href="./resources/css/canvas.css" type="text/css">
  <title>LightTheCommunity</title>
  <meta charset="utf-8">
  <script src="./resources/js/camvas.js"></script>
  <script>
    window.onload = function(){
    var ctx = document.getElementsByTagName('canvas')[0].getContext('2d')
    var draw = function(video, dt) {
      ctx.drawImage(video, 0, 0)
    }
    
    var myCamvas = new camvas(ctx, draw)
}
  </script>
  <script>
    function savePicture() {
      var canvas = document.getElementById("letter-canvas");
      var image = canvas.toDataURL("image/png").replace("image/png", "image/octet-stream");  // here is the most important part because if you dont replace you will get a DOM 18 exception.
      window.location.href=image; // it will save locally
    }
  </script>
</head>
<body>
  <nav class="navbar navbar-expand-sm navbar-dark" id="main-navbar">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="index.html">Back</a>
      </li>
      <li class="nav-item active">
          <a class="nav-link" href="#" onclick="savePicture()">Save Picture</a>
      </li>
    </ul>
  </nav>

  <div>
    <canvas class="canvas" id="letter-canvas"></canvas>
  </div>
</body>

</html>
